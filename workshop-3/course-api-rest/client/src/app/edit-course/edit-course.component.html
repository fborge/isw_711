<div class="container">
    <form (ngSubmit)="updateData()" [formGroup]="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name"  class="form-control" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" formControlName="code"  class="form-control" placeholder="Enter code">
        </div>

        <div class="form-group">
            <label for="career">Career</label>
            <input type="text" formControlName="career" class="form-control" placeholder="Enter career">
        </div>

        <div class="form-group">
            <label for="credit">Credit</label>
            <input type="text" formControlName="credit" class="form-control" placeholder="Enter credit">
        </div>

        <div class="form-group">
            <button class="btn btn-dark btn-sm mt-4">Save</button>
        </div>
    </form>
</div>
